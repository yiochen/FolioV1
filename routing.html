<script src="https://cdn.jsdelivr.net/gh/visionmedia/page.js@master/page.js"></script>
<script>
    window.addEventListener('WebComponentsReady', function () {

        // We use Page.js for routing. This is a Micro
        // client-side router inspired by the Express router
        // More info: https://visionmedia.github.io/page.js/
        page('/', function () {
            app.route = 'home';
        });

        page('/folio', function () {
            app.route = 'folio';
        });

        page('/blog', function () {
            app.route = 'blog';
        });

        page('/contact', function () {
            app.route = 'contact';
        });

        page('/about', function () {
            app.route = 'about';
        });

        page('/blog/:post', function (data) {
            app.route = 'blogpost';
            app.params = data.params;
        });
        page('/folio/:post', function (data) {
            app.route = "foliopost";
            app.params = data.params;
        });
        // add #! before urls
        page({
            hashbang: true
        });

    });
</script>
